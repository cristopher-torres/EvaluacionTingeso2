apiVersion: apps/v1
kind: Deployment
metadata:
  name: m3
  labels:
    app: m3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: m3
  template:
    metadata:
      labels:
        app: m3
    spec:
      containers:
      - name: m3
        image: crisdocker10/m3:latest
        imagePullPolicy: Always
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: SPRING_CLOUD_CONFIG_URI
          value: http://config-server:8081
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          value: http://eureka-server:8761/eureka/
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: m3
spec:
  type: ClusterIP
  selector:
    app: m3
  ports:
    - port: 8080
      targetPort: 8080