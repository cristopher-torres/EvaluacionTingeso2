    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      mysql: 
        condition: service_started
    networks:
      - tingeso-net

  # Frontend (React)
  frontend:
    build: ./Frontend
    container_name: frontend
    ports:
      - "5173:80"
    networks:
      - tingeso-net

  # Base de Datos Principal (MySQL)
  mysql:
    image: mysql:8.1
    container_name: toolrent-mysql-container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: cris123
      MYSQL_DATABASE: dbtoolrent
      MYSQL_USER: ADMIN
      MYSQL_PASSWORD: cris123
    ports:
      - "3307:3306"
    volumes:
      - toolrent-mysql-volume:/var/lib/mysql
    networks:
      - tingeso-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
   

  # KEYCLOAK DATABASE
  keycloak-db:
    image: postgres:16
    container_name: keycloak-db
    restart: always
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keypass
    volumes:
      - keycloak-db-volume:/var/lib/postgresql/data
    networks:
      - tingeso-net

  # KEYCLOAK SERVER
  keycloak:
    image: quay.io/keycloak/keycloak:25.0
    container_name: keycloak
    command: ["start-dev"]
    environment:
      KEYCLOAK_ADMIN: cristingeso
      KEYCLOAK_ADMIN_PASSWORD: rodrigo12
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keypass
      KC_HOSTNAME_URL: http://localhost:9090
      KC_HOSTNAME_ADMIN_URL: http://localhost:9090
    ports:
      - "9090:8080"
    depends_on:
      - keycloak-db
    networks:
      - tingeso-net

networks:
  tingeso-net:
    driver: bridge

volumes:
  keycloak-db-volume:
  toolrent-mysql-volume: 