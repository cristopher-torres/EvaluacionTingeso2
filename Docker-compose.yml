version: '3.8'

services:
  # Config Server
  config-server:
    build: ./config-server
    container_name: config-server
    ports:
      - "8081:8081"
    networks:
      - tingeso-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  # Eureka Server
  eureka-server:
    build: ./eureka-server
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      SPRING_CLOUD_CONFIG_URI: http://config-server:8081
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka
    depends_on:
      config-server:
        condition: service_healthy
    networks:
      - tingeso-net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8761/eureka/apps || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s

  # Gateway
  gateway-server:
    build: ./gateway-server
    container_name: gateway-server
    ports:
      - "8080:8080"
    environment:
      SPRING_CLOUD_CONFIG_URI: http://config-server:8081
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka
    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - tingeso-net
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  # Microservicios (ms1 a ms6 - Recuerda agregar ms7 si hace falta)
  ms1:
    build: ./M1
    container_name: M1
    environment:
      SERVER_PORT: 0 # CORRECTO SEGÃšN PDF
      SPRING_CLOUD_CONFIG_URI: http://config-server:8081
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka
    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      mysql: 
        condition: service_started 
    networks:
      - tingeso-net

  ms2:
